<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Design</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/codemirror.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header-blue" style="min-height: 100%;height: 1080px;">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand" href="#">CompScript</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">Archivo</a>
                            <div class="dropdown-menu"><a class="dropdown-item" id="newFileButton" href="#">Nuevo</a><a class="dropdown-item" id="openFileButton" href="#">Abrir</a><a class="dropdown-item" id="saveFileButton" href="#">Guardar</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="display: block;margin-left: auto;margin-right: auto;"><textarea id="codeTextArea" style="display: block;position: relative;margin-left: auto;width: 95%;margin-right: auto;height: 500px;"></textarea></div>
        <div style="margin-top: 15px;"><button class="btn btn-primary" id="runCode" type="button" style="display: block;margin-left: auto;margin-right: auto;">Hackear la NASA</button>
            <h1 class="text-center" style="margin-top: 50px;">Console Output</h1><textarea id="outputTextArea" style="display: block;position: relative;margin-left: auto;width: 95%;margin-right: auto;height: 500px;margin-top: 0px;background: rgb(0,0,0);color: rgb(43,235,62);" readonly=""></textarea>
            <div class="table-responsive" id="errorTable" style="margin-top: 20px;">
                <table class="table">
                    <thead style="margin-top: 120px;">
                        <tr>
                            <th>Error</th>
                            <th>Fila</th>
                            <th>Columna</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cell 1</td>
                            <td>Cell 2</td>
                            <td>Cell 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="astTreeDiv" style="margin: auto;"></div>
            <div class="table-responsive" id="symbolTable" style="margin-top: 20px;">
                <table class="table">
                    <thead style="margin-top: 120px;">
                        <tr>
                            <th>Identificador</th>
                            <th>Tipo</th>
                            <th>Tipo</th>
                            <th>Entorno</th>
                            <th>Fila</th>
                            <th>Columna</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cell 1</td>
                            <td>Cell 2</td>
                            <td>Cell 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.3.0/viz.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
